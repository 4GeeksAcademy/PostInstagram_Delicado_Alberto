<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instagram-post">
        <div class="post-header">
            <i class="fa-brands fa-html5"></i>
            <div>
                <p class="html5">HTML5</p>
                <p class="nombre">Rigoberto</p>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-image">
            <img src="https://greenecoera.com/wp-content/uploads/img/img/img/paisaje-naturales.jpg" alt="Imagen del post">
        </div>
        <div class="post-icons">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="like">
            <p>Liked by <span>4GeeksAcademy, html5, Web</span> and <span>100000 other users</span></p>
        </div>
        <div class="footer-post">
            <p>
                "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            </p>
        </div>
    </div>
</body>
</html>
